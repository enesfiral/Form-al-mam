<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8>
  <meta name="viewport content="width=device.width,initial-scale=1.0">
  <meta http-equiv="x-ua-complatible" content="ie-edge">
  <title>Form Çalışmam</title>
  <style>
  body {background:rgb(79, 84, 172);}
  </style>
</head>

<body>
   <h1>ABC Tasarım Programı Kurulum ve Satış Sözleşmesi</h1>
   <form action="" method="post" enctype="multipart/form-data">
    <fieldset>
	  <legend>Sözlesme Onayı</legend>
	  <input type="checkbox" id="onay" name="onay" value="1" required>
	  <label for="onay"> <b>Aşağıdaki bilgilerin doğruluğunu kabul ediyorum ve onaylıyorum...</label><br>
	  <input type="submit" id="btnT" name="btnT" value="Kaydet"><br>
	  <input type="reset" id="btnT" name="btnT" value="Formu Temizle"><br>
	</fieldset>
	<legend>Kullanıcı Bilgileri</legend>
	  <table>
	  
	    <tr>
		
		
		   <td>Form Güvenlik ID</td>
		   <td>
		   <input type="text" id="idG" name="idG" ">
		   <input type="hidden" id="idG1" name="idG1" value="Adınızı Giriniz">
		   </td>
		</tr>
		
        <tr>
		   <td>Ad</td>
		   <td>
		   <input type="text" name="Ad" id="ad" placeholder="Adınızı Giriniz">
		   </td>
	    </tr>
		 
		 <tr>
		   <td>Soyad</td>
		   <td>
		   <input type="text" name="sad" id="sad" placeholder="Soyadınızı Giriniz">
		 </tr>
		 
		 <tr>
		   <td>Yaş</td>
		   <td>
		   <input type="number" min="18" max="100" step="2">
		   </tr>
		   
		   <tr>
		      <td>Mail</td>
		     <td>
			 <input type="email" id="eposta" name="eposta">
			 </td>
		   </tr>
		   
		   <tr>
		     <td> Fotoğraf </td>
			 <td>
			 <input type="file" id="dosya" name="dosya"> 
			 </td>
		   </tr>
		   
		   <tr>
		     <td>Şifre</td>
			 <td>
			 <input type="password" id="sifre" name="sifre" maxlength="6">		
			 </td>
		   </tr>
		   </table>
		   </fieldset>
		   
		   <fieldset>
		   <legend>Diğer Bilgiler</legend>
		   <table>
		      <tr>
			     <td>
				 Buradaki alan Mesleki deneyimi kapsar
				 </td>
			</tr>
			
			<tr>
			<td>Sektöre Giriş Tarihi</td>
			<td>
			<input type="date" id="tarih" name="tarih" value="2010-01-01">
			</td>
			</tr>
			
			<tr>
			<td>Sektör deneyimi</td>
			<td>
			<label>
			<input type="radio" id="yıl1" name="yıl"
			value="1"> 1-5 Yıl		
			</label><br>
			
			<label>
			<input type="radio" id="yıl1" name="yıl"
			value="1"> 6-10 yıl			
			</label><br>
			
			<label>
			<input type="radio" id="yıl1" name="yıl"
			value="3">11-15 Yıl
			</label><br>
			
			<tr>
			<td>Programlama Dilleri</td>
			<td>
			   <select name="pdil" id="pdil">
			      <option value="1">C#</option>
				  <option value="2">Php</option>
				  <option value="3">Java</option>
				  <option value="4">C++</option>
				  </select>
	 	</td>
			</tr>
			</table>
			</fieldset>
			
			<fieldset>
			<legend>Sözleşme Kopyası</legend>
			<textarea readonly cols="50" rows="5" id="sözleşme" name="sözleşme">
			Bilimsel makale üretmek için araştırma yapmak gerekli ancak yeterli değildir. Araştırma projesinin hazırlanması, desteğin sağlanması, uygulanması, yazımı, kabul ettirilmesi ve yayımlanması 1-2 yıllık bir süreci içerebilmektedir. Günümüzde bilimsel dergiler, aynı alanda çalışmış olan ve önerilerde bulunabilen uzman kişi ya da kişiler tarafından gözden geçirildikten sonra makaleleri yayıma kabul etmektedir. Etik sorun yoksa kabul edilmeme gerekçesi olarak da en çok; konunun derginin kapsamı dışında olması ya da yeni bilgi sunmaması, güçsüz yöntem ve bulgular, örnek azlığı, konuyla ve hedefle bağlantısız yorumlar, derginin istediği biçimin olmaması, zayıf dil ya da özensiz yazım gibi nedenler öne sürülür. Sosyal ve doğal bilimlerde bazı farklılıklar olmasına karşın bir bilimsel makalenin çatısı genel olarak, Giriş, Gereç ve Yöntem, Sonuçlar ve Tartışma Bölümlerinden oluşur. Bu derlemede, bir makalenin yayımlanabilmesi için gerekli bilimsel yazım biçimiyle ilgili bazı genel tercihler, pratik ve basit kurallar özetlenerek sunulmuştur.
			<fieldset>
			   <legend> Mail listesi</legend>
			   Mail listesine katılmak istiyorım
			   <input type="radio" id="mliste" name="mliste"><br>
			   Mail listesine katılmak istemiyorum
			   <input type="radio" id="mliste1" name="mliste">	
			</fieldset>
			
	</form>


</body>
  
</html>
